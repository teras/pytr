<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTP</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23cc0000'/><polygon points='40,30 40,70 75,50' fill='white'/></svg>">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dashjs@latest/dist/dash.all.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>YTP</h1>
                <div class="settings-dropdown">
                    <button id="settings-btn" title="Settings">&#9881;</button>
                    <div class="dropdown-menu" id="settings-menu">
                        <div class="dropdown-label">Auto-download videos under:</div>
                        <div class="chip-group" id="auto-dl-chips">
                            <button class="chip active" data-value="0">Off</button>
                            <button class="chip" data-value="5">5m</button>
                            <button class="chip" data-value="10">10m</button>
                            <button class="chip" data-value="15">15m</button>
                            <button class="chip" data-value="30">30m</button>
                            <button class="chip" data-value="9999">All</button>
                        </div>
                        <div class="dropdown-label" style="margin-top: 12px;">Max download quality:</div>
                        <div class="chip-group" id="quality-chips">
                            <button class="chip" data-value="720">720p</button>
                            <button class="chip active" data-value="1080">1080p</button>
                            <button class="chip" data-value="1440">1440p</button>
                            <button class="chip" data-value="2160">4K</button>
                        </div>
                        <a href="/logout" class="logout-link">Logout</a>
                    </div>
                </div>
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search videos..." autofocus>
                <button id="search-btn">Search</button>
            </div>
        </header>

        <main>
            <!-- List View (Search / Channel) -->
            <div id="list-view">
                <div id="list-header" class="hidden">
                    <h2 id="list-title"></h2>
                </div>
                <div id="video-grid"></div>
                <div id="load-more-container" class="hidden"></div>
                <div id="no-results" class="hidden">
                    <p>No videos found.</p>
                </div>
            </div>

            <!-- Video Page View -->
            <div id="video-view" class="hidden">
                <div class="video-page-layout">
                    <!-- Left column: Player -->
                    <div class="video-main">
                        <div id="player-container">
                            <video id="video-player" controls autoplay></video>
                        </div>
                        <div class="video-details">
                            <h2 id="video-title"></h2>
                            <div class="video-info-row">
                                <div class="video-info-left">
                                    <a href="#" id="video-channel" class="channel-link"></a>
                                    <p id="video-meta"></p>
                                </div>
                                <div class="video-info-right">
                                    <button id="cancel-download-btn" class="hidden">
                                        <span>Cancel</span>
                                        <svg class="progress-ring" viewBox="0 0 28 28">
                                            <circle class="progress-ring-bg" cx="14" cy="14" r="10"></circle>
                                            <circle class="progress-ring-fill" cx="14" cy="14" r="10"></circle>
                                        </svg>
                                    </button>
                                    <div id="download-pill" class="hidden">
                                        <button id="download-action">Download</button>
                                        <button id="download-gear">&#9881;</button>
                                        <div id="download-quality-menu" class="quality-menu hidden"></div>
                                    </div>
                                    <span id="resolution-badge" class="resolution-badge hidden">720p</span>
                                    <div id="subtitle-btn-container" class="hidden">
                                        <button id="subtitle-btn" class="cc-btn">CC</button>
                                        <div id="subtitle-menu" class="subtitle-menu hidden"></div>
                                    </div>
                                </div>
                            </div>
                            <div id="video-description" class="video-description hidden"></div>
                        </div>
                    </div>

                    <!-- Right column: Related videos -->
                    <div class="video-sidebar">
                        <h3>Related Videos</h3>
                        <div id="related-videos"></div>
                        <div id="related-load-more" class="hidden"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
