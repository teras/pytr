<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYTR</title>
    <link rel="icon" type="image/svg+xml" href="/static/pytr.svg">
    <script src="https://cdn.jsdelivr.net/npm/dashjs@4/dist/dash.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1/dist/hls.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        #player-wrap { position: relative; width: 100%; height: 100%; }
        video { width: 100%; height: 100%; background: #000; }
        #controls { position: absolute; bottom: 60px; right: 8px; display: flex; gap: 6px; opacity: 0; transition: opacity .2s; }
        #player-wrap:hover #controls { opacity: 1; }
        .embed-btn {
            background: rgba(0,0,0,.7); color: #fff; border: none; border-radius: 6px;
            padding: 4px 10px; font-size: 13px; cursor: pointer; position: relative;
            white-space: nowrap;
        }
        .embed-btn:hover { background: rgba(40,40,40,.9); }
        .embed-menu {
            display: none; position: absolute; bottom: 100%; right: 0; margin-bottom: 4px;
            background: rgba(20,20,20,.95); border-radius: 8px; padding: 4px 0;
            min-width: 120px; max-height: 260px; overflow-y: auto;
        }
        .embed-menu.open { display: block; }
        .embed-menu-item {
            padding: 6px 14px; font-size: 13px; color: #ccc; cursor: pointer;
            white-space: nowrap;
        }
        .embed-menu-item:hover { background: rgba(255,255,255,.1); }
        .embed-menu-item.selected { color: #fff; font-weight: 600; }
        #error-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #aaa; font-size: 16px; display: none; text-align: center;
        }
    </style>
</head>
<body>
    <div id="player-wrap">
        <video id="video" controls autoplay></video>
        <div id="controls">
            <div class="embed-btn-wrap">
                <button id="subtitle-btn" class="embed-btn" style="display:none"></button>
                <div id="subtitle-menu" class="embed-menu"></div>
            </div>
            <div class="embed-btn-wrap">
                <button id="quality-btn" class="embed-btn"></button>
                <div id="quality-menu" class="embed-menu"></div>
            </div>
        </div>
        <div id="error-msg"></div>
    </div>
    <script src="/static/embed.js"></script>
</body>
</html>
