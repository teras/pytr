<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Player</h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search videos..." autofocus>
                <button id="search-btn">Search</button>
            </div>
        </header>

        <main>
            <div id="player-container" class="hidden">
                <div class="player-header">
                    <div class="player-info">
                        <h2 id="video-title"></h2>
                        <p id="video-meta"></p>
                    </div>
                    <span id="time-display"></span>
                    <span id="quality-badge"></span>
                    <button id="close-player">Close</button>
                </div>
                <video id="video-player" controls autoplay></video>
                <div id="download-offer" class="hidden">
                    <span id="download-offer-label">Download:</span>
                    <div id="download-buttons"></div>
                </div>
                <div id="download-progress" class="hidden">
                    <div id="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                    <span id="progress-text">Starting...</span>
                    <button id="cancel-download-btn">Cancel</button>
                </div>
            </div>

            <div id="video-grid"></div>

            <div id="load-more-container" class="hidden"></div>

            <div id="no-results" class="hidden">
                <p>No videos found. Try a different search.</p>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
