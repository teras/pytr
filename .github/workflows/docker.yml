name: Build and Push Docker Image

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Android prerequisites
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: android-actions/setup-android@v3

      # WebOS icon prerequisite
      - name: Install librsvg2-bin
        run: sudo apt-get install -y librsvg2-bin

      # Decode keystore from secret
      - name: Setup Android signing
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > clients/android/pytr-release.jks
          cat > clients/android/local.properties << EOF
          release.storeFile=../pytr-release.jks
          release.storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          release.keyAlias=${{ secrets.KEY_ALIAS }}
          release.keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      # Build TV packages (skip Docker â€” handled below)
      - name: Build APK and IPK
        run: ./build.sh --no-docker

      # Docker build + push
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: teras/pytr:latest
